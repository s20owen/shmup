<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Top-Down Survival</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <canvas id="gameCanvas"></canvas>
  <script type="module" src="main.js"></script>
  <label id="joystick-toggle">
    <input type="checkbox" id="toggleJoystick" />
    Enable Joysticks
  </label>
  
  <button id="pauseBtn">Pause</button>
  <div id="achievementBanner"></div>


  <div id="joystick-left" class="joystick"></div>
  <div id="joystick-right" class="joystick"></div>

  <div id="modeSelect">
  <h1 style="color: white;">Choose Mode</h1>
  <button id="singleBtn">Single Player</button>
  <button id="coopBtn">Local Co-op</button>
</div>

  
</body>
</html>
